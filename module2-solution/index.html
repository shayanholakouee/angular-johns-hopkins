<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyShoppingController as buyCtrl' class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in buyCtrl.buyList'>Buy {{ item.quantity }} {{ item.name }}
       <button ng-click="buyCtrl.BoughtItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="buyCtrl.buyList.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as boughtCtrl'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in boughtCtrl.boughtList'>Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if="boughtCtrl.boughtList.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
